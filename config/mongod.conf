# ============================================================================
# MongoDB Configuration File
# ============================================================================
# This configuration file enables log rotation for MongoDB to prevent
# log files from growing indefinitely and consuming disk space.
#
# Documentation: https://www.mongodb.com/docs/manual/reference/configuration-options/
# ============================================================================

# Storage Configuration
storage:
  dbPath: /data/db

# Logging Configuration
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen  # Use 'reopen' for external log rotation (logrotate)

  # Verbosity levels (0 = informational, 1-5 = debug levels)
  verbosity: 0

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0  # WARNING: 0.0.0.0 binds to all interfaces - use with caution

# Security Configuration (optional - uncomment to enable)
# security:
#   authorization: enabled

# Replication Configuration (optional - for replica sets)
# replication:
#   replSetName: rs0
