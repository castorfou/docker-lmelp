site_name: docker-lmelp
site_description: proposer une archi complete docker mongo, lmelp, back-office-lmelp avec gestion des sauvegardes auto et restore db. Sous forme de docker compose et installable en stackainer sur NAS ou sur PC perso
site_url: https://castorfou.github.io/docker-lmelp
use_directory_urls: true

# Exclude internal directories from documentation
exclude_docs: |
  claude/

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.annotate
    - content.code.copy

nav:
  - Accueil: index.md
  - Documentation Utilisateur:
    - A propos de la doc user: user/README.md
    - Installation: user/installation.md
    - Configuration: user/configuration.md
    - Backups & Restauration: user/backup-restore.md
    - Rotation des logs MongoDB (docker): user/mongodb-log-rotation.md
    - Rotation des logs MongoDB (ubuntu): user/mongodb-log-rotation-native.md
    - Déploiement Portainer: user/portainer.md
  - Documentation Développeur:
    - dev/README.md
    - Image MongoDB personnalisée: dev/mongodb-custom-image.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __spam
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji
  - pymdownx.magiclink

plugins:
  - search
  - awesome-nav
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra_javaxcript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - overrides.css/custom-table-header.css
