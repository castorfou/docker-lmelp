name: ğŸ³ Build and Publish MongoDB Image

on:
  push:
    branches: [main, master]
    paths:
      - 'mongodb.Dockerfile'
      - 'config/mongod.conf'
      - 'config/anacrontab'
      - 'scripts/backup_mongodb.sh'
      - 'scripts/rotate_mongodb_logs.sh'
      - '.github/workflows/build-mongo-image.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'mongodb.Dockerfile'
      - 'config/mongod.conf'
      - 'config/anacrontab'
      - 'scripts/backup_mongodb.sh'
      - 'scripts/rotate_mongodb_logs.sh'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/lmelp-mongo

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build and Push MongoDB Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./mongodb.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Image published
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… MongoDB image published to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
